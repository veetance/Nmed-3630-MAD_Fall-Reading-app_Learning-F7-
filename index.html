            </div>
          </div>
        </div>

        <!-- Bottom Toolbar -->

          <div class="toolbar-inner">
            <div class="bottom-links">
              <a href="/index/" class="link">Home</a>

              <a href="/page2/" class="link">Topics</a>

              <a href="#" class="link panel-open" data-panel="right">
